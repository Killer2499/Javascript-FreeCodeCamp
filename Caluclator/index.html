<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
         integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="caluclator.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Oswald" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1 style="text-align:center;">Caluclator</h1>
        <div class="caluclator">
        <table border="1" cellspacing="0">
            <tr>
                <td colspan="4" id="input">0</td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="keydown(this)" class="operator1">AC</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="operator1">%</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="operator1">/</button></td>
            </tr>
            <tr>
                <td colspan="1"><button onclick="keydown(this)" class="num">7</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="num">8</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="num">9</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="operator1">+</button></td>
            </tr>
            <tr>
                <td colspan="1"><button onclick="keydown(this)" class="num">4</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="num">5</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="num">6</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="operator1">-</button></td>
            </tr>
            <tr>
                <td colspan="1"><button onclick="keydown(this)" class="num">1</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="num">2</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="num">3</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="operator1">*</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="keydown(this)" class="num">0</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="num">.</button></td>
                <td colspan="1"><button onclick="keydown(this)" class="operator">=</button></td>
            </tr>

        </table>
        </div>
    </div>

</body>
</html>
