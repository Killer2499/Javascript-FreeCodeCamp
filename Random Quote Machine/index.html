<body>

    <div class="container">
        <h1>Random Quote Machine</h1>
        <div class="quotebox">
            <div class="row ">
                <div id="quote">

                </div>
            </div>
            <div class="row">
                 <div id="author" class="author">
    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        
                    <button class="btn" id="tweet"><i class="fab fa-twitter"></i></button>
                    <button class="btn" id="fb"><i class="fab fa-facebook"></i></button>
                         
                    </div>
                </div>
                <div class="col-md-6" style="text-align:right;">
                    <button class="btn" id="button">New Quote</button>
                </div>
            </div>
        </div>
    </div>
 
<script src="https://code.jquery.com/jquery-3.3.1.js"
